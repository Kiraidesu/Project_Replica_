<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenskart Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="/images/lenskart-logo.png" alt="Lenskart" height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/product">Products</a></li>
                   <li class="nav-item dropdown d-none" id="userDropdown">
						<a class="nav-link dropdown-toggle" href="#" id="userDropdownMenu" role="button" data-bs-toggle="dropdown">
							<img id="userAvatar" src="/images/default-user.png" alt="User" class="rounded-circle" width="30"> 
							<span id="navbarUsername">Profile</span>
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/profile">My Profile</a></li>
							<li><a class="dropdown-item text-danger" href="/" id="logoutBtn">Logout</a></li>
						</ul>
					</li>
					<li class="nav-item" id="signinNav"><a class="nav-link" href="/signin">Sign In/Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center text-white">
        <h1>Welcome to Lenskart Clone</h1>
        <p>Find the best eyewear at unbeatable prices!</p>
    </header>

    <!-- Product Section -->
    <section class="container mt-4">
        <h2 class="text-center">Featured Products</h2>
        <div class="row" id="productContainer">
            <!-- Products will be loaded here dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-3 bg-dark text-white mt-4">
        <p>&copy; 2025 Lenskart Clone. All rights reserved.</p>
    </footer>
	
	<script src="/js/navbar.js"></script>

    <script src="/js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
