<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Lenskart Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="/images/lenskart-logo.png" alt="Lenskart" height="40"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/product">Products</a></li>
					<li class="nav-item dropdown d-none" id="userDropdown">
						<a class="nav-link dropdown-toggle" href="#" id="userDropdownMenu" role="button" data-bs-toggle="dropdown">
							<img id="userAvatar" src="/images/default-user.png" alt="User" class="rounded-circle" width="30"> 
							<span id="navbarUsername">Profile</span>
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/profile">My Profile</a></li>
							<li><a class="dropdown-item text-danger" href="/" id="logoutBtn">Logout</a></li>
						</ul>
					</li>
					<li class="nav-item" id="signinNav"><a class="nav-link" href="/signin">Sign In/Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Page Layout -->
    <div class="container profile-container">
        <div class="row">
            
            <!-- Left Sidebar (Profile Info) -->
            <aside class="col-md-3 profile-sidebar">
                <div class="profile-card text-center">
                    <img id="profilePic" src="/images/default-user.png" class="rounded-circle" alt="Profile Picture">
                    <h4 id="username">Username</h4>
                    <p id="email">user@example.com</p>
                    <p id="address">No Address Provided</p>
                    <a href="/edit-profile" class="btn btn-outline-primary">Edit Profile</a>
                </div>
            </aside>

            <!-- Center (Cart Overview) -->
            <main class="col-md-6 cart-overview">
                <h2>Your Cart</h2>
                <div id="cartItems">
                    <!-- Cart items will be loaded dynamically -->
                </div>
                <a href="/cart" class="btn btn-primary mt-3">Go to Cart</a>
            </main>

            <!-- Right Sidebar (Toggle: Purchase History / Track Order) -->
            <aside class="col-md-3 order-section">
                <h2>Orders</h2>
                <button id="toggleHistory" class="btn btn-outline-dark">Purchase History</button>
                <button id="toggleTrack" class="btn btn-outline-dark">Track Order</button>
                <div id="orderContent">
                    <!-- Order details will load here -->
                </div>
            </aside>

        </div>
    </div>
	
	 <script src="/js/navbar.js"></script>
	<script src="/js/profile.js" defer></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	
</body>
</html>
