<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lenskart Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="/images/lenskart-logo.png" alt="Lenskart" height="40"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/product">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Container -->
    <div class="container my-5">
        <h2 class="text-center">Checkout</h2>
        <div class="row">
            <!-- Cart Summary -->
            <div class="col-md-6">
                <h4>Order Summary</h4>
                <div id="cartSummary"></div>
                <h5 class="mt-3">Total: â‚¹<span id="totalPrice">0</span></h5>
            </div>
            
            <!-- Billing & Payment Form -->
            <div class="col-md-6">
                <h4>Billing Details</h4>
                <form id="checkoutForm">
                    <div class="mb-3">
                        <label for="address" class="form-label">Shipping Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method</label>
                        <select id="paymentMethod" class="form-control" required>
                            <option value="credit_card">Credit Card</option>
                            <option value="debit_card">Debit Card</option>
                            <option value="cod">Cash on Delivery</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/checkout.js"></script>
</body>
</html>
